<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name" > Enter firstName:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: darkolivegreen" th:if="${#fields.hasErrors('firstName')}" th:errors="*{name}">First Name error</div>
  <br/>
  <label for="lastName" > Enter lastName:</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color: darkolivegreen" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
  <br/>
  <label for="age" > Enter age:</label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color: darkolivegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <input type="submit" value="Edit :)">
</form>
</body>
</html>
